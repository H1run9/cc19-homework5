<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeworl 05</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
        <div class="mid-header">
            <a href="#"><strong>ABOUT US</strong></a>
            <a href="#"><strong>PASSCARD</strong></a>
            <a href="#"><strong>PROFILE</strong></a>
        </div>
        <div class="end-header">
            <img src="./img/search-alt-svgrepo-com.svg" alt="">
            <img src="./img/cart-ecommerce-shop-svgrepo-com.svg" alt="">
            <h4 class="num-1">1</h4>
            <a href="#"><strong>LOGIN</strong></a>
            <p>|</p>
            <a href="#"><strong>SING IN</strong></a>
        </div>
    </header>
    <div class="h-text">
        <h1>My Caet</h1>
    </div>
    <div class="container">
        <div class="box">
            <div class="item1">
                <div class="img">
                    <img src="./img/trash-1-svgrepo-com.svg" alt="" class="trash">
                    <img src="./img/GoogleDocPasscard.png" alt="" class="google">
                </div>
                <div class="text">
                    <p class="np">Google Docs</p>
                    <div class="lv-sp">
                        <p class="dod1-1">.</p>
                        <p class="dod1-2">.</p>
                        <p class="dod1-3">.</p>
                        <select name="lv" class="lv">
                            <option value="LV 1-3">LV 1-3</option>
                            <option value="LV 2-3">LV 2-3</option>
                            <option value="LV 3-3">LV 3-3</option>
                        </select>
                    </div>
                    <p class="np1">THB 150</p>
                </div>
            </div>
            <div class="item2">
                <div class="img">
                    <img src="./img/trash-1-svgrepo-com.svg" alt="" class="trash">
                    <img src="./img/GoogleSlidePasscard.png" alt="" class="google">
                </div>

                <div class="text">
                    <div class="text">
                        <p class="np">Google Sildes</p>
                        <div class="lv-sp">
                            <p class="dod2-1">.</p>
                            <p class="dod2-2">.</p>
                            <p class="dod2-3">.</p>
                            <p class="dod2-4">.</p>
                            <select name="lv" class="lv">
                                <option value="LV 1/4">LV 1/4</option>
                                <option value="LV 2/4">LV 2/4</option>
                                <option value="LV 3/4">LV 3/4</option>
                                <option value="LV 4/4">LV 4/4</option>
                            </select>
                        </div>
                        <p class="np1">THB 150</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-box">
            <div class="item3">
                <h3>Order Info</h3>
                <div class="sub-text">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="r-code">
                    <img src="./img/ticket-svgrepo-com.svg" alt="">
                    <input type="code" name="code" placeholder="Promotion code">
                    <button type="submit" value="APPLY">APPLY</button>
                </div>
                <hr>
                <div class="pay">
                    <p>Total payment</p>
                    <h3 class="thb">THB 300</h3>
                </div>
                <div class="chec">
                    <button><strong>LOG IN TO CHECOUT</strong></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
